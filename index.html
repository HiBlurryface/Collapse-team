<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
		rel="stylesheet">
	<title>Collapse Team</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container container">
				<div class="header__row">
					<div class="header__logo">
						<img src="img/logo.svg" alt="" class="header__logo-icon">
						<p class="header__logo-name">Collapse</p>
					</div>
					<nav class="header__menu">
						<ul class="header__menu-body">
							<li class="header__menu-item"><a href="https://hiblurryface.github.io/Collapse/"
									class="header__menu-link">strona główna</a>
							</li>
							<li class="header__menu-item link-active"><a
									href="https://hiblurryface.github.io/Collapse-team/"
									class="header__menu-link link-active">kolektyw</a></li>
							<li class="header__menu-item"><a href="https://hiblurryface.github.io/Collapse-Works/"
									class="header__menu-link">prace</a></li>
							<li class="header__menu-item"><a href="https://hiblurryface.github.io/Collapse-contact/"
									class="header__menu-link">kontakt</a></li>
						</ul>
					</nav>
					<div class="header__burger">
						<span></span>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="team">
				<h2 class="team__title">Nasz zespół</h2>
				<div class="team__content">
					<div class="team__container container">
						<div class="team__col">
							<div class="team__block">
								<div class="team__block-photo">
									<img src="img/photo.png" alt="">
								</div>
								<div class="team__block-text">
									<p class="team__block-name">Oleksandr Ksonz</p>
									<p class="team__block-post">designer</p>
								</div>
							</div>
							<div class="team__block">
								<div class="team__block-photo">
									<img src="img/photo.png" alt="">
								</div>
								<div class="team__block-text">
									<p class="team__block-name">Jakub Krygier</p>
									<p class="team__block-post">designer</p>
								</div>
							</div>
						</div>
						<div class="team__col">
							<div class="team__block">
								<div class="team__block-photo">
									<img src="img/photo.png" alt="">
								</div>
								<div class="team__block-text">
									<p class="team__block-name">Sofiia Liubchenko</p>
									<p class="team__block-post">designer</p>
								</div>
							</div>
							<div class="team__block">
								<div class="team__block-photo">
									<img src="img/photo.png" alt="">
								</div>
								<div class="team__block-text">
									<p class="team__block-name">Michał Michalski</p>
									<p class="team__block-post">designer</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container container">
				<div class="footer__content">
					<div class="footer__logo">
						<img src="img/logo.svg" alt="" class="footer__logo-icon">
						<p class="footer__logo-name">Collapse</p>
					</div>
					<div class="footer__social">
						<a href="" class="footer__social-link">
							<i class="fab fa-facebook"></i>
						</a>
						<a href="" class="footer__social-link">
							<i class="fab fa-instagram"></i>
						</a>
					</div>
					<div class="footer__copyright">
						<i class="far fa-copyright"></i>
						<p class="footer__copyright-text">All copyrights reserved</p>
					</div>
				</div>
			</div>
		</footer>
	</div>
	<!-- 	Scripts  -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/a4580168d5.js" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>

</html>
